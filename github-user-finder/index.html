<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/octicons/4.4.0/font/octicons.min.css">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Github User Finder</title>
</head>

<body>

    <div class="container">
        <h1>Github User Finder</h1>
        <div class="field">
            <div class="control">
                <input id="username" class="input" type="text" placeholder="输入 Github 用户名进行查询">
            </div>
        </div>

        <div class="profile"></div>
        <div class="repos">
            <div class="panel">
                <p class="panel-heading repo">
                    <i class="octicon octicon-list-unordered"></i> 仓库列表
                </p>
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input id="search" class="input is-middle" type="text" placeholder="输入 Repository 名字查找">
                        <span class="icon is-middle is-left">
                            <i class="fa fa-search"></i>
                        </span>
                    </p>
                </div>
                <div class="reposList"></div>
                <a class="button more"><span class="icon"><i class="fa fa-github"></i></span><span>显示更多</span></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
